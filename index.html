<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div></div>
	<script>
		fetch('sheet-data.json')
			.then(response => response.json())
			.then(data => {
				build(data);
			});
		function build(data){
			let container = document.querySelector('div');
			container.innerHTML = data;
		}
	</script>
</body>
</html>
